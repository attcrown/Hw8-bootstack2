<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">สำนักคอมพิวเตอร์ฯ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">หน้าแรก</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">หน้าสอง</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">การจัดการข้อมูล</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <main class="mt-5">
        <!--breadcrumb-->
        <section class="container">
            <ol class="breadcrumb mt-4">
                <li class="breadcrumb-item"><a href="#">หน้าแรก</a></li>
                <li class="breadcrumb-item active">การจัดการข้อมูล</li>
            </ol>
        </section>
      </main>
      <!--Table management-->
      <section class="container">
        <!--alert-->
        <div class="alert alert-success">
            <span class="fw-bold fs-5">สำเร็จ!</span> ข้อมูลได้ถูกบันทึกข้อมูลเรียบร้อยแล้ว
        </div>
        <!--Buttongroup-->
        <h1 class="text-lg-start text-center mb-4">การจักการบุคลากร</h1>
        <div class="row">
            <div class="col-lg-5 text-center text-lg-start mb-3">
                <button type="button" class="btn btn-success">อนุมัติ</button>
                <button type="button" class="btn btn-danger">ไม่อนุมัติ</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" 
                    data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#">เรียกดู</a></li>
                        <li class="dropdown-item"><a href="#">แก้ไข</a></li>
                        <li class="dropdown-item"><a href="#">ลบ</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="from-control" placeholder="ค้นหา..." name="" id="">
                </div>
            </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
